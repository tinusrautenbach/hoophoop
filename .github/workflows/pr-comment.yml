name: PR Automation

on:
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ğŸ‘‹ Thanks for opening this pull request!
            
            ## ğŸ“ PR Checklist
            Please ensure the following before requesting a review:
            
            - [ ] Code follows the project's style guidelines
            - [ ] Self-review of code completed
            - [ ] Code is commented, particularly in hard-to-understand areas
            - [ ] Corresponding documentation changes made (if applicable)
            - [ ] Tests added that prove the fix is effective or feature works
            - [ ] New and existing unit tests pass locally
            - [ ] No console errors or warnings introduced
            
            ## ğŸ” What happens next?
            1. **CI Checks**: Automated tests, linting, and type checking will run
            2. **Code Review**: A maintainer will review your changes
            3. **Merge**: Once approved and all checks pass, your PR will be merged
            4. **Deploy**: Merged PRs are automatically deployed to production via Coolify
            
            ## ğŸ“š Resources
            - [Contributing Guidelines](https://github.com/${{ github.repository }}/blob/main/.github/SETUP.md)
            - [Development Setup](https://github.com/${{ github.repository }}/blob/main/.github/SETUP.md)
            
            <sub>ğŸ¤– This comment was auto-generated by GitHub Actions</sub>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
