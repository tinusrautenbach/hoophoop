services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3030:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/bball
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_HASURA_URL=http://localhost:8080/v1/graphql
      - HASURA_ADMIN_SECRET=myadminsecretkey
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      hasura:
        condition: service_healthy
      hasura-setup:
        condition: service_completed_successfully

  # One-shot service: tracks tables and sets permissions in Hasura on every docker compose up
  hasura-setup:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c "npm install --prefer-offline --silent &&
             node scripts/migrate.mjs &&
             node scripts/force-migrate-hasura.mjs"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/bball
      - NEXT_PUBLIC_HASURA_URL=http://hasura:8080/v1/graphql
      - HASURA_ADMIN_SECRET=qwer1234
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      hasura:
        condition: service_healthy
    restart: "no"

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bball
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  hasura:
    image: hasura/graphql-engine:v2.40.0
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@db:5432/bball
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: qwer1234
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"RS256","jwk_url":"https://kind-vulture-32.clerk.accounts.dev/.well-known/jwks.json"}'
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
